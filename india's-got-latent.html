    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--dark), #34495e);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .video-title {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .video-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.7;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .episode-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .episode-btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .episode-btn:hover {
            background-color: #2980b9;
        }
        
        .episode-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        .ad-container {
            width: 100%;
            margin: 30px 0;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed #ccc;
        }
        
        .ad-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .episode-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .episode-card:hover {
            transform: translateY(-5px);
        }
        
        .episode-thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        
        .episode-info {
            padding: 15px;
        }
        
        .episode-info h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .episode-info p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--light);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .video-title {
                font-size: 1.5rem;
            }
            
            .episodes-list {
                grid-template-columns: 1fr;
            }
            
            .episode-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .episode-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <!-- Middle Ad -->

            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID" crossorigin="anonymous"></script>
            <!-- Bottom Banner Ad -->
            <ins class="adsbygoogle"
                 style="display:block"

                 data-ad-slot="YOUR_BOTTOM_SLOT"
                 data-ad-format="auto"

            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

            <div class="footer-links">

                <a href="/contact">Contact Us</a>

            </div>
        </div>
    </footer>
    
    <script>
        // Episode data
        const episodes = [
            {
                id: 1,
                title: "Episode 1: The Beginning",
                description: "In the first episode, we introduce the main characters and set up the story that will unfold throughout the series.",
                videoId: "x9hni6y",

                views: "1,234,567",
                
            },
            {
                id: 2,
                title: "Episode 2: Rising Action",
                description: "The plot thickens as our characters face their first major challenge in this exciting second episode.",
                videoId: "x9enawi",
                date: "June 8, 2023",
                views: "987,654",
               
            },
            {
                id: 3,
                title: "Episode 3: The Conflict",
                description: "Tensions rise as the main conflict of the series begins to take shape in this dramatic third episode.",
                videoId: "x9hs6km",
                date: "June 15, 2023",
                views: "876,543",
                
            },
            {
                id: 4,
                title: "Episode 4: Turning Point",
                description: "A major turning point occurs that changes the direction of the story in unexpected ways.",
                videoId: "x9gyqpo",
                date: "June 22, 2023",
                views: "765,432",
                
            },
            {
                id: 5,
                title: "Episode 5: The Reveal",
                description: "Secrets are revealed that change everything our characters thought they knew about their situation.",
                videoId: "x9h0h2y",
                date: "June 29, 2023",
                views: "654,321",
                
            },
            {
                id: 6,
                title: "Episode 6: Consequences",
                description: "The characters deal with the fallout from the revelations of the previous episode.",
                videoId: "x9h64y6",
                date: "July 6, 2023",
                views: "543,210",
                
            },
            {
                id: 7,
                title: "Episode 7: The Plan",
                description: "Our heroes devise a plan to overcome the challenges they're facing, but will it work?",
                videoId: "x9h8syi",
                date: "July 13, 2023",
                views: "432,109",
                
            },
            {
                id: 8,
                title: "Episode 8: Execution",
                description: "The plan is put into action with unexpected results that no one saw coming.",
                videoId: "x9hatww",
                date: "July 20, 2023",
                views: "321,098",
                
            },
            {
                id: 9,
                title: "Episode 9: The Fallout",
                description: "After the events of the previous episode, the characters must pick up the pieces.",
                videoId: "x9hdpr8",
                date: "July 27, 2023",
                views: "210,987",
               
            },
            {
                id: 10,
                title: "Episode 10: The Final Push",
                description: "With the end in sight, our characters make their final push toward resolution.",
                videoId: "x9he9t0",
                date: "August 3, 2023",
                views: "109,876",
                
            },
            {
                id: 11,
                title: "Episode 11: The Climax",
                description: "Everything has been leading to this moment - the dramatic climax of our story.",
                videoId: "x9hi3a0",
                date: "August 10, 2023",
                views: "98,765",
                
            },
            {
                id: 12,
                title: "Episode 12: The Resolution",
                description: "The final episode wraps up all the loose ends and brings our story to a satisfying conclusion.",
                videoId: "x9hkuj4",
                date: "August 17, 2023",
                views: "87,654",
               
            },
            {
                id: 13,
                title: "Bonus Episode: BAN ep",
                description: "A special bonus episode showing how the series was made, with interviews from the cast and crew.",
                videoId: "x9i0546",
                date: "August 24, 2023",
                views: "76,543",
               
            }
        ];

        // Current episode index
        let currentEpisodeIndex = 0;
        
        // DOM elements
        const videoPlayer = document.getElementById('videoPlayer');
        const episodeTitle = document.getElementById('episodeTitle');
        const episodeDescription = document.getElementById('episodeDescription');
        const episodeNumber = document.getElementById('episodeNumber');
        const episodeDate = document.getElementById('episodeDate');
        const episodeViews = document.getElementById('episodeViews');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const episodesList = document.getElementById('episodesList');
        const navLinks = document.getElementById('navLinks');
        
        // Initialize the page
        function init() {
            // Check URL hash for episode number
            const hash = window.location.hash;
            if (hash) {
                const episodeId = parseInt(hash.substring(1));
                const foundIndex = episodes.findIndex(ep => ep.id === episodeId);
                if (foundIndex !== -1) {
                    currentEpisodeIndex = foundIndex;
                }
            }
            
            loadEpisode(currentEpisodeIndex);
            renderEpisodesList();
            renderNavLinks();
            updateButtons();
        }
        
        // Load an episode by index
        function loadEpisode(index) {
            const episode = episodes[index];
            
            // Update video player
            videoPlayer.src = `https://www.dailymotion.com/embed/video/${episode.videoId}?autoplay=0`;
            
            // Update episode info
            episodeTitle.textContent = episode.title;
            episodeDescription.textContent = episode.description;
            episodeNumber.textContent = `Episode ${episode.id}`;
            episodeDate.textContent = `Released: ${episode.date}`;
            episodeViews.textContent = `Views: ${episode.views}`;
            
            // Update URL
            window.location.hash = `#${episode.id}`;
            
            // Update document title
            document.title = `${episode.title} | Video Series`;
            
            // Update active nav link
            updateActiveNavLink();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Update buttons
            updateButtons();
        }
        
        // Render all episodes in the list
        function renderEpisodesList() {
            episodesList.innerHTML = '';
            
            episodes.forEach(episode => {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.innerHTML = `
                    <img src="${episode.thumb}" alt="${episode.title}" class="episode-thumb">
                    <div class="episode-info">
                        <h3>${episode.title}</h3>
                        <p>${episode.date} â€¢ ${episode.views} views</p>
                    </div>
                `;
                
                episodeCard.addEventListener('click', () => {
                    const index = episodes.findIndex(ep => ep.id === episode.id);
                    if (index !== -1) {
                        currentEpisodeIndex = index;
                        loadEpisode(currentEpisodeIndex);
                    }
                });
                
                episodesList.appendChild(episodeCard);
            });
        }
        
        // Render navigation links
        function renderNavLinks() {
            navLinks.innerHTML = '';
            
            episodes.forEach(episode => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                link.href = `#${episode.id}`;
                link.textContent = `Ep ${episode.id}`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = episodes.findIndex(ep => ep.id === episode.id);
                    if (index !== -1) {
                        currentEpisodeIndex = index;
                        loadEpisode(currentEpisodeIndex);
                    }
                });
                
                navLinks.appendChild(link);
            });
        }
        
        // Update active nav link
        function updateActiveNavLink() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.href.endsWith(`#${episodes[currentEpisodeIndex].id}`)) {
                    link.classList.add('active');
                }
            });
        }
        
        // Update prev/next buttons
        function updateButtons() {
            prevBtn.disabled = currentEpisodeIndex === 0;
            nextBtn.disabled = currentEpisodeIndex === episodes.length - 1;
        }
        
        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentEpisodeIndex > 0) {
                currentEpisodeIndex--;
                loadEpisode(currentEpisodeIndex);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentEpisodeIndex < episodes.length - 1) {
                currentEpisodeIndex++;
                loadEpisode(currentEpisodeIndex);
            }
        });
        
        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash;
            if (hash) {
                const episodeId = parseInt(hash.substring(1));
                const foundIndex = episodes.findIndex(ep => ep.id === episodeId);
                if (foundIndex !== -1 && foundIndex !== currentEpisodeIndex) {
                    currentEpisodeIndex = foundIndex;
                    loadEpisode(currentEpisodeIndex);
                }
            }
        });
        
        // Initialize the app
        init();
        
        // Schema markup for SEO
        function generateSchemaMarkup() {
            const schema = {
                "@context": "https://schema.org",
                "@type": "TVSeries",
                "name": "Complete Video Series",
                "description": "Watch all episodes of our exciting video series with this responsive player.",
                "numberOfEpisodes": episodes.length,
                "episode": episodes.map(episode => ({
                    "@type": "TVEpisode",
                    "episodeNumber": episode.id,
                    "name": episode.title,
                    "description": episode.description,
                    "uploadDate": episode.date,
                    "interactionStatistic": {
                        "@type": "InteractionCounter",
                        "interactionType": "https://schema.org/WatchAction",
                        "userInteractionCount": episode.views
                    },
                    "associatedMedia": {
                        "@type": "VideoObject",
                        "contentUrl": `https://dai.ly/${episode.videoId}`,
                        "embedUrl": `https://www.dailymotion.com/embed/video/${episode.videoId}`,
                        "thumbnailUrl": episode.thumb
                    }
                }))
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(schema);
            document.head.appendChild(script);
        }
        
        // Generate schema markup
        generateSchemaMarkup();
    </script>
</body>
</html>
